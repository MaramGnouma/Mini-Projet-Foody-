<app-header></app-header>
<div *ngIf="food" class="container">
  <img [src]="food.image" [alt]="food.name"/>

  <div class="details">
    <div class="header">
      <span class="name">
        {{food.name}}
      </span>
      <span class="favorite {{food.favorite? '': 'not'}}">‚ù§</span>
    </div>

    <div class="stars" [appStarRating]="food.stars"></div>
    <div class="origins">

        {{food.origins}}
    </div>



    <div class="cook-time">
      <span>
        Time to cook about <strong>{{food.cookTime}}</strong> minutes
      </span>
    </div>

    <div class="price">
      <span>
        {{food.price}} TND
      </span>
    </div>

    <!--<button (click)="addToCart()">Add To Cart</button>-->

  </div>
